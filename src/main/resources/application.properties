# Application
spring.application.name=small-business-invoices

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.session.cookie.same-site=lax

# OpenAPI Configuration
# Common OpenAPI settings
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
springdoc.cache.disabled=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.validatorUrl=

# Enable/disable API docs based on profile
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Production API URL (can be overridden in application-prod.properties)
app.api.url=${API_URL:http://localhost:${server.port}}
app.api.docs.enabled=${ENABLE_API_DOCS:true}

# JWT Configuration
# Change this to a secure key in production
app.security.jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
# 24 hours (in milliseconds)
# Using a default value to prevent issues with malformed environment variables
#app.security.jwt.expiration-ms=#{'${JWT_EXPIRATION_MS:86400000}'.split('#')[0]}
app.security.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
# 7 days
app.security.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# Security
security.ignored=/**
#management.endpoints.web.exposure.include=*
#management.endpoint.health.show-details=when-authorized
#management.endpoint.health.show-details=when-authorized

# Password Strength
# Minimum password length
app.security.password.strength=8

# CORS Configuration (for development)
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
# Set to true in production with HTTPS
# spring.servlet.multipart.max-file-size=10MB
# spring.servlet.multipart.max-request-size=10MB

# Actuator Endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Date/Time Format
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

