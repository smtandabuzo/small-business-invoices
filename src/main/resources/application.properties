# Application
spring.application.name=small-business-invoices

# OpenAPI Configuration
# Common OpenAPI settings
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
springdoc.cache.disabled=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.validatorUrl=

# Enable/disable API docs based on profile
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Production API URL (can be overridden in application-prod.properties)
app.api.url=${API_URL:http://localhost:${server.port}}
app.api.docs.enabled=${ENABLE_API_DOCS:true}

# JWT Configuration
# Change this to a secure key in production
app.security.jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
# 24 hours
app.security.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
# 7 days
app.security.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# Security
security.ignored=/**
#management.endpoints.web.exposure.include=*
#management.endpoint.health.show-details=when-authorized
#management.endpoint.health.show-details=when-authorized

# Password Strength
# Minimum password length
app.security.password.strength=8

# CORS Configuration (for development)
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
# Set to true in production with HTTPS
server.servlet.session.cookie.secure=false

# CSRF Protection
# Disabled for API, enable if using server-side rendering
spring.security.csrf.enabled=false

# Security Headers
server.servlet.session.cookie.same-site=lax

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.sazimtandabuzo.smallbusinessinvoices.security=DEBUG

# Server Configuration
server.port=8081

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:invoicedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging
logging.level.root=INFO
logging.level.com.sazimtandabuzo.smallbusinessinvoices=DEBUG

# CORS Configuration (for development)
# In production, configure CORS at the gateway/proxy level
# spring.mvc.cors.allowed-origins=http://localhost:4200
# spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.mvc.cors.allowed-headers=*
# spring.mvc.cors.allow-credentials=true

# File Upload Configuration (if needed in the future)
# spring.servlet.multipart.max-file-size=10MB
# spring.servlet.multipart.max-request-size=10MB

# Actuator Endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Date/Time Format
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# HTTP Client Configuration (if needed for external API calls)
# spring.webclient.connect-timeout=5s
# spring.webclient.response-timeout=10s
